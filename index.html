<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VueJS Tutorial</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- development version, includes helpful console warnings -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="vue-app">
      <h1>Looping through lists</h1>
      <ul>
        <li v-for="(character, index) in characters">
          {{ index }}. {{ character }}
        </li>
      </ul>
      <ul>
        <li v-for="(ninja, index) in ninjas">
          {{ index }}. {{ ninja.name }} has {{ ninja.age }}
        </li>
      </ul>
      <template v-for="(ninja, index) in ninjas">
        <h3>{{ index }}. {{ ninja.name }}</h3>
        <p>{{ ninja.age }}</p>
      </template>
      <template v-for="ninja in ninjas">
        <div v-for="(value, key) in ninja">
          <p>{{ key }}: {{ value }}</p>
        </div>
      </template>
    </div>
  </body>
</html>
